<!DOCTYPE html>
<html lang="en">
<head>
	<link rel="stylesheet" href="../static/siteStyle.css">
<title>The Best Lyrical Analysis Website of All Time</title>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
</head>


<body>

<div class="iconRow">
       <a href="/">
       <img src="{{ url_for('static', filename='home.png') }}" alt="Home page icon"></a>
       <a href="info.html">
        <img src="{{ url_for('static', filename='infoIcon.png') }}" alt="info page icon"></a>
</div>

<div class = "centered">

	<div class="centeredBox">
	  <div class="header" style="padding-bottom: 15px;"> Music's Most Popular Words </div>
	  Analyzing the lyrics on the Billboard top 100, 1965 to 2015.
	</div>



			<div class = "searchBar">
				<input type="search" placeholder="Enter a word, artist, year, or year range" method="put" id="search">

			 </div>
			 <button type="submit" onclick="sendToPage();" id="searchButton">
				<img src="../static/search.png" height="10px">
			
			</button>


		<div class = "checkBoxWrapper">
				<input type="checkbox" id="artistCheck" name="artistCheck" onclick="toggleCheckbox()">
				<label for="artistCheck"> Check this box if you are searching for an artist</label><br>
	</div>



</div>




<script type="text/javascript">
/* js code that registers the "enter" key as submit */
	 document.getElementById("search")
	 .addEventListener("keyup", function(event) {
	     event.preventDefault();
	     if (event.code === 'Enter') {
	         document.getElementById("searchButton").click();
	     }
	 });


/* js code to properly format the url from the user input */

	 function sendToPage(){
	 	 var input = document.getElementById("search").value;
		 if(!artistCheck.checked){
			 var code = "/query/";
		 }else if(artistCheck.checked){
			 var code = "/artist/";
		 }
		 	 var codedInput = code.concat(input);
		 	 location.href = codedInput;
		 	     return false;
		}
</script>


</body>
</html>
