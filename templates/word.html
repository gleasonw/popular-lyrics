<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8">

  <title>Data page template for word entry</title>
  <link rel="stylesheet" href="../static/siteStyle.css">
</head>


<body>
        <div class="iconRow">
            <a href="/">
                <img src="../static/home.png" alt="Home page icon">
            </a>
            <a href="/info.html">
             <img src="../static/infoIcon.png" alt="info page icon"></a>
     
             <div class = "minibar">
                <button type="submit" onclick="sendToPage();" id="searchButton">
                    <img src="../static/search.png" height="10px">
                </button>
                <input type="search" placeholder="Enter a word, year, or year range" method="put" id="search">
            
            </div>
            
     </div>
     



</br>
</br>

<div class= "centered">
    <div class = "header">
    <p>{{ word }}</p>
    </div>
</div>


<!-- shows two relevant lists on the left of the page: top words, top songs!-->
<div class="centeredBox">

    <div class="card">
        <h3>
            Lyrical history of {{ word }}
        </h3>
        Top 25 songs that use {{ word }} in their lyrics
    
        <div class="scroller">
            <table>
                <tr><th>Count</th><th>Song</th></tr>
                {% for songAndCount in topSongs %}
                    <tr><td>{{ songAndCount[1] }} </td><td>{{ songAndCount[0] }}</td></tr>
                {% endfor %}
            </table>
        </div>
        </div>
    
    <div class ="card">
           <img src ="../static/new_plot.png" alt="Chart of word frequency by year">
    </div>
    
</div>
 
<script type="text/javascript">

/* js code to properly format the url from the user input */
	 function sendToPage(){
	 	 var input = document.getElementById("search").value;
	 	 var code = "/query/";
	 	 var codedInput = code.concat(input);
	 	 location.href = codedInput;
	 	     return false;
	 			}

/* js code that registers the "enter" key as submit */
	 document.getElementById("search")
	 .addEventListener("keyup", function(event) {
	     event.preventDefault();
	     if (event.code === 'Enter') {
	         document.getElementById("searchButton").click();
	     }
	 });




</script>

</body>

</html>
